<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qui est-ce ?</title>
    <link rel="icon" type="logo.png" sizes="16x16" href="logo1.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding-top: 10px;
            height: 100vh;
            overflow: hidden;
        }
        .logo {
            width: 400px;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 4px;
            width: calc(100vw - 40px);
            padding: 0 20px;
            box-sizing: border-box;
            height: calc(100vh - 300px); /* Ajusté pour faire de la place pour le footer et l'input */
        }
        .case {
            width: 100px;
            height: 100px;
            border-radius: 6px;
            background-color: white;
            border: 2px solid white;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .case img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        .case.croix::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 6px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px; /* Taille du texte augmentée */
            font-family: 'Arial', sans-serif;
            transition: color 0.3s ease; /* Ajout d'une transition pour l'effet de survol */
        }
        .footer a:hover {
            color: gray; /* Effet de survol pour griser le texte */
        }
        .input-container {
            position: absolute;
            bottom: 80px; /* Ajusté pour ajouter de l'espace entre l'input et le bouton */
            width: 100%;
            text-align: center;
        }
        .input-container input {
            padding: 10px;
            width: 200px;
            border-radius: 6px;
            border: 2px solid white;
            background-color: #333;
            color: white;
            font-size: 16px;
        }
        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            font-family: 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="Logo Qui est-ce ?" class="logo">
    <div class="grid">
        <script>
            for (let i = 1; i <= 93; i++) {
                document.write(`<div class="case" onclick="this.classList.toggle('croix')">
                    <img src="images/${i}.png" alt="Personnage ${i}">
                </div>`);
            }
        </script>
    </div>
    <br>
    <div class="input-container">
        <label for="personnage">Nom du personnage choisi :</label>
        <input type="text" id="personnage" name="personnage">
    </div>
    <div class="footer">
        <a href="https://locyzz.github.io/yt/" target="_blank">Site créé par locyzz</a>
        •
        <a href="https://youtube.com/@king.citron?si=Nm-J3PFJBaH21YVn" target="_blank">Concept de Citron</a>
    </div>
</body>
</html>
